<!DOCTYPE html>
<html lang=en>
<head>
	<title>CS490 Project 1</title>
	<meta charset=utf-8>
	<link rel=stylesheet href=model/styles.css>
	<link rel=icon href=source/icons/favicon.ico>
	<header><h1>CS490 Project 1</h1></header>
	<script type=text/javascript src=model/scripts.js></script>
<nav id=nav-nav>
	<div id=div-nav1>
		<ul>
			<li id=li-nav1-active>Create Exam</li>
			<li><a href=instructor_home.html>Home</a></li>
		</ul>
	</div>
	<div id=div-nav2>
		<button onclick="logout()">Logout</button>
	</div>
</nav>
<h2>Create an Exam below</h2>
<div class=div-page>
	
	<form id=questions method=post onsubmit="createExam()">
		<input type="hidden" id=message_type value="create_exam">
		<h3>Edit exam</h3>
		<label>Exam Number</label><br>
		<input type="text" id="exam_id" value=0 /><br>

		<label>Exam Name</label><br>
		<input type="text" id="exam_name" value=name><br><br>

		<button type=submit>Create/Edit Exam</button>
		<input type=hidden value=""><br><br>

		<h4>Add Question</h4>
		<label>Select Topic</label><br>
		<select id=topic>
			<option>Topic 1</option>
			<option>Topic 2</option>
			<option>Topic 3</option>
		</select><br>

		<label>Select Question</label><br>
		<select id=question_num>
			<option>Question 1</option>
			<option>Question 2</option>
			<option>Question 3</option>
		</select><br>

		<label>Difficulty:</label><br>
		<input type=text id=difficulty readonly value="N/A"><br>

		<label>Enter Point Value:</label><br>
		<input type=text id=point_val value=5><br><br>
	</form>
	<button type="button" onclick="addQuestion()">Add Question</button>
</div><br><br>
<footer>
	<p class=p-1>Created and designed by Ryan Doherty</p>
</footer>
</html>
