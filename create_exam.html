<h2>Create an Exam below</h2>
<div class=div-page>
	<form method=post onsubmit="createExam()">
		<h3>Edit exam</h3>
		<label>Exam Number</label><br>
		<input type="text" id="examTableID" name="examTableID"/><br>
		<label>Exam Name</label><br>
		<input type="text" name="eName" id="eName"><br>
		<label>Please Enter question Numbers</label><br>
		<input type="text" id="questionNO" name="questionNO"/><br>
		<input type=submit value="Create Exam">
		<input type=hidden value=""><br>

		<label>Select Question</label><br>
		<select>
			<option>Question 1</option>
			<option>Question 2</option>
			<option>Question 3</option>
		</select><br>

		<label>Difficulty:</label><br>
		<select>
			<option>Easy</option>
			<option>Medium</option>
			<option>Hard</option>
		</select><br>

		<label>Points:</label><br>
		<input type=text><br>

		<label>Enter Question</label><br>
		<input type=text><br>
	</form>
</div>
