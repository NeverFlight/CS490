<!DOCTYPE html>
<html lang='en'>
<head>
	<title>CS490 Project 1</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='../model/styles.css'>
    <link rel="shortcut icon" href='../source/favicon.ico'>
	<input type='hidden' id='debug'>
	<script type='text/javascript' src='../model/scripts.js'></script>
	<script type='text/javascript' src='../model/create_exam.js'></script>
</head>
<body onload="getUsername(), listExams()" id='split'>
	<header><h1>CS490 Project 1</h1></header>
	<div id='div-nav2'>
		<h4 id='username_display' onload="return getUsername()"></h4>
		<button id='logout' onclick="logout()">Logout</button>
	</div>
	<nav>
		<div id='div-nav1'>
			<ul>
				<li id='li-nav1-active'>Create an Exam</li>
				<li><a href=create_question.html>Create a question</a></li>
				<li><a href=instructor_home.html>Home</a></li>
				<li><a href=review_submissions.html>Review submissions</a></li>
				<li><a href=release_scores.html>Release scores</a></li>
			</ul>
		</div>
	</nav>
	<input type='hidden' id='debug'>
	<div class='div-page'>
		<h3>Exam(s) Available:</h3>
		<ul id='exam_list'></ul>
		<h2>Create an Exam below</h2>
		<form id='questions' method='post' onsubmit="createExam()">
			<label><h4>Exam Name</h4></label>
			<input type='text' id='exam_name' required>
			<button type='submit'>Create Exam</button>
			<br>
			<h4>Add Question(s):</h4>
			<div class='question_list' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		</form>
		<button type="button" onclick="addQuestion()">Add Question(s):</button>
	</div>
	<div class='div-page' id='question_bank' onload="getQuestions(this)">
		<h2>Question Bank</h2>
		<br>
		<div id='filter'>
			<label>Topic:</label>
			<select type='select' onchange='getQuestions()'>
				<option></option>
			</select>
			<label>Difficulty:</label>
			<select type='select' onchange='getQuestions()'>
				<option>Easy</option>
				<option>Medium</option>
				<option>Hard</option>
			</select>
			<label>Constraint:</label>
			<select type='select' onchange='getQuestions()'>
				<option></option>
			</select>
			<label>Keyword:</label>
			<select type='select' onchange='getQuestions()'>
				<option></option>
			</select>
		</div>
		<div id='bank' class='question_list'></div>
	</div>
	<footer id='credits'>
		<p class='p-1'>Created by Group 10: Ryan Doherty, Matt and Feiyang Wang</p>
	</footer>
</body>
</html>
