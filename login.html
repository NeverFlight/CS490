<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8>
    <title>Login</title>
    <link rel=stylesheet href=model/project.css>
	<link rel="shortcut icon" href=source/favicon.ico />
</head>
<script type=text/javascript src=model/scripts.js></script>
<body>
    <div class=wrapper>
        <h2 class=heading>CS490 Group 10</h2>
        <p>Please enter your credentials.</p>
        <form onsubmit="return login()" method=post>
            <div class=form-group>
                <label>Username</label>
                <input type=text name=username id=username class=form-control value="" required=true>
                <span class=help-block></span>
            </div>    
            <div class=form-group>
                <label>Password</label>
                <input type=password name=password id=password class=form-control required=true>
                <span class=help-block></span>
            </div>
            <div class=form-group>
                <input type=submit class=btn-primary value=Login>
			</div>
			<div class=form-group>
				<p id=njit-mess></p>
				<p id=njit-val></p>
				<p id=gp10-mess></p>
				<p id=gp10-val></p>
            </div>
        </form>
    </div>    
</body>
</html>
